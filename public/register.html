<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Macalist</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/icons-font/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<section class="auth">
		<div class="white-side"></div>
		<form class="auth-form login">
			<img src="assets/images/logo.png">

			<h3>Log in</h3>

			<input type="text" class="auth-input" placeholder="Enter your email..">
			<input type="text" class="auth-input" placeholder="Enter a password..">
			<input type="text" class="auth-input" placeholder="Repeat the password..">
			<select name="" class="auth-input">
				<option value="p1">Select a country</option>
			</select>
			<select name="" class="auth-input">
				<option value="p1">Select a province</option>
			</select>
			<select name="" class="auth-input">
				<option value="p1">Select a location</option>
			</select>

			<div class="auth-foot">
				<button type="submit" class="btn btn-active">
	                Register
	            </button>
	            <a href="index.html" class="btn">Or log in</a>
			</div>
		</form>
	</section>
</body>
</html>
